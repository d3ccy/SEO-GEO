{% extends "base.html" %}
{% block title %}Resend Activation — Numiko SEO-GEO Toolkit{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1>Resend Activation Email</h1>
    <p class="subtitle">Enter your email and we'll send a new activation link.</p>

    <form method="POST" action="{{ url_for('auth.resend_activation') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autofocus
               placeholder="you@numiko.com">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-large" style="width:100%">
          <span class="btn-text">Resend Activation Link</span>
          <span class="btn-loading">Sending…</span>
        </button>
      </div>
    </form>

    <p class="auth-footer">
      <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </p>
  </div>
</div>
{% endblock %}
