{% extends "base.html" %}
{% block title %}Log In — Numiko SEO-GEO Toolkit{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1>Log In</h1>
    <p class="subtitle">Sign in to the SEO-GEO Toolkit</p>

    <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next', '')) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ email }}" required autofocus
               placeholder="you@numiko.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Enter your password">
      </div>

      <div class="form-group form-group--inline">
        <label class="checkbox-label">
          <input type="checkbox" name="remember" value="1" checked>
          Keep me logged in
        </label>
        <a href="{{ url_for('auth.forgot_password') }}" class="form-link-right">Forgot password?</a>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-large" style="width:100%">
          <span class="btn-text">Log In</span>
          <span class="btn-loading">Logging in…</span>
        </button>
      </div>
    </form>

    <p class="auth-footer">
      Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
    </p>
    <p class="auth-footer">
      <a href="{{ url_for('auth.resend_activation') }}">Didn't receive your activation email?</a>
    </p>
  </div>
</div>
{% endblock %}
