{% extends "base.html" %}
{% block title %}Choose New Password — Numiko SEO-GEO Toolkit{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h1>Choose New Password</h1>
    <p class="subtitle">Enter a strong new password for your account.</p>

    <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required autofocus
               placeholder="At least 8 characters, 1 uppercase, 1 digit">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               placeholder="Repeat your new password">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-large" style="width:100%">
          <span class="btn-text">Set New Password</span>
          <span class="btn-loading">Saving…</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
